
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero Section */
    .hero-section {
      height: 100vh;
      background: url('your-image.jpg') no-repeat center center/cover; /* Replace with your image path */
      color: white;
    }
    .btn-custom {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: white;
      color: black;
    }
    /* Content Section */
    .content-section {
      background-color: #ffffff; /* White background */
      color: #333; /* Dark text for contrast */
    }
    .content-section h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .content-section p {
      font-size: 1.2rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section d-flex align-items-center">
    <div class="container text-center">
      <a href="#about-us" class="btn-custom">About Us</a>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content-section py-5" id="about-us">
    <div class="container">
      <div class="row align-items-center">
        <!-- Text Content -->
        <div class="col-md-6">
          <h2>About Us</h2>
          <p>
            Welcome to our platform! We are dedicated to providing the best services 
            and ensuring customer satisfaction. Our team works tirelessly to achieve 
            excellence in everything we do.
          </p>
        </div>
        <!-- Image Content -->
        <div class="col-md-6">
          <img src="your-image.jpg" alt="About Us" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
